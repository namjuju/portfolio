<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>김남주의 포트폴리오</title>
</head>
<body>
    <div id="wrap">
        <header>
            <ul>
                <li><a href="#n">Home</a></li>
                <li><a href="#n">Profile</a></li>
                <li><a href="#n">1st Project</a></li>
                <li><a href="#n">2nd Project</a></li>
                <li><a href="#n">3rd Project</a></li>
            </ul>
        </header>
        <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
            <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                <li class="swiper-slide">
                    <section class="home">home</section>
                </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                <li class="swiper-slide profile">profile</li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                <li class="swiper-slide project1">project1</li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                <li class="swiper-slide project2">project2</li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                <li class="swiper-slide project3">project3</li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                <li class="swiper-slide end">end</li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
            </ul>
        </div>
        <footer></footer>
    </div>
</body>
</html>
